<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>All Users</title>
    <style>table th, table td {
        padding: 5px;
        border:1px solid
    }</style>
</head>

<body>
<h3>List of users</h3>

<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Job</th>
        <th>E-mail</th>
        <th>Phone Number</th>
        <th>Operations</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.surname}"></td>
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.job}"></td>
        <td th:utext="${user.email}"></td>
        <td th:utext="${user.phoneNumber}"></td>
        <td>
            <button th:onclick="|window.location.href='@{/updateUser/{id}(id=${user.id})}'|">
                Update
            </button>
            <button th:onclick="|window.location.href='@{/deleteUser/{id}(id=${user.id})}'|">
                Delete
            </button>
        </td>
    </tr>

</table>
<br>
<input type="button" value="Add"
       onclick="window.location.href = 'addNewUser'"/>

</body>

</html>
